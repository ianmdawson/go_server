<h1>Stop {{.Title}}</h1>
{{ range $prediction := .Predictions }}
  <table>
    <tr>
      <h2>Next arrival of the {{$prediction.RouteName}} line: </h2>
        {{ if $prediction.IsDelayed }}
          <text class="delay" style="color:red;">Delayed: {{ $prediction.GetFriendlyDelay.String }}</text>
        {{ end }}
        {{ $prediction.TimeUntilPredictedDeparture.String }}
    </tr>
  </table>
{{ end }}
